<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro de alumno</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>Registro De Alumno</h1>
        <form action="">
            <div class="form-group">
                <label for="">nombre</label>
                <input name="nombre" type="text" class="form-control">

            </div><br>
            <div class="form-group">
                <label for="">edad</label>
                <input type="number" name="edad" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="">escuela</label>
                <select name="escuela" >
                    <option value="">elige una escuela</option>
                    <option value="cetis 107">cetis 107</option>
                    <option value="cbtis 224">cbtis 224</option>
                    <option value="cobaes">cobaes</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="">fecha de ingreso:</label>
                <input name="fecha_ingreso" type="date" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="">Direccion</label>
                <textarea name="Direccion"  cols="30" rows="4"></textarea>
            </div><br>
            <div>
                <input type="submit" class="btn btn-primary">
            </div>

        </form>
    </div>
</body>
</html>
